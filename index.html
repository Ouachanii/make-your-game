<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>make your game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fps-counter.css" />
  </head>

  <body>
    <header>
      <h1>Bomberman</h1>
    </header>

    <div class="game-screen">
      <div class="scoreboard">
        <div class="scoreboard-item">
          <span class="label">Level:</span>
          <span id="level" class="value">1</span>
        </div>
        <div class="scoreboard-item">
          <span class="label">Score:</span>
          <span id="score" class="value">0</span>
        </div>
        <div class="scoreboard-item">
          <span class="label">Lives:</span>
          <span id="lives" class="value">3</span>
        </div>
        <div class="scoreboard-item">
          <span class="label">Time:</span>
          <span id="timer" class="value">00:00</span>
        </div>
      </div>

      <!-- gamee area for displaying the game -->
      <div class="game-area" id="game-area"></div>

      <div class="controls">
        <button id="pause-btn" class="control-btn">Pause</button>
        <button id="restart-btn" class="control-btn">Restart</button>
      </div>
    </div>

    <!-- Start Menu (shown by default) -->
    <div class="menu-overlay" id="start-menu">
      <div class="menu-box">
        <h2>Welcome to the Game!</h2>
        <button id="start-button">Start Game</button>
      </div>
    </div>

    <!-- Pause Menu (hidden by default) -->
    <div class="menu-overlay hidden" id="pause-menu">
      <div class="menu-box">
        <h2>Game Paused</h2>
        <button id="continue-button">Continue</button>
        <button id="restart-button">Restart</button>
      </div>
    </div>

    <!-- Game Over (hidden by default) -->
    <div class="menu-overlay hidden" id="game-over-menu">
      <div class="menu-box">
        <h2>Game Over</h2>
        <div class="final-info">
          <span>Final Score: <span id="final-score">0</span></span>
          <span>Level Reached: <span id="final-level">1</span></span>
          <span>Time Played: <span id="final-time">00:00</span></span>
        </div>
        <button id="restart-game-over">Restart</button>
      </div>
    </div>

    <div class="menu-overlay hidden" id="win-menu">
      <div class="menu-box">
        <h2>You Win!</h2>
        <div class="final-info">
          <span>Score: <span id="final-score"></span></span>
          <span>Next Level: <span id="final-level"></span></span>
          <span>Time Played: <span id="final-time"></span></span>
        </div>
        <button id="restart-win">Restart</button>
        <button id="next-level-btn">Next Level</button>
      </div>
    </div>

    <div id="fps-counter">FPS: --<br />Frame: -- ms</div>

    <footer>
      <p class="footer">&copy; 2025 Bomberman Game</p>
    </footer>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
